<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <div class="container">
      <div class="game-container">
        <button class="btn new-game">ðŸ†• New Game</button>
        <a href="https://en.wikipedia.org/wiki/Pig_(dice_game)" target="_blank">
          <img
            src="img/Pig-nose.png"
            alt="Pig nose image"
            id="pig"
            title="Click me for rules and more info..."
        /></a>
        <img src="img/dice1.png" alt="dice1" id="dice" />
        <button class="btn roll-dice">ðŸŽ² Roll Dice</button>
        <button class="btn hold-score">ðŸ’¯ Hold Score</button>
        <div class="player-0 left-side">
          <div class="heading"><h2 class="p0-heading">Player 1</h2></div>
          <div class="total-score"><span class="player-0-total">23</span></div>
          <div class="current-score">
            <p>round score</p>
            <span class="player-0-current">78</span>
          </div>
        </div>
        <div class="player-1 right-side">
          <div class="heading"><h2 class="p1-heading">Player 2</h2></div>
          <div class="total-score"><span class="player-1-total">17</span></div>
          <div class="current-score">
            <p>round score</p>
            <span class="player-1-current">98</span>
          </div>
        </div>
      </div>
    </div>
    <audio src="sounds/switch-player.wav" id="change-player"></audio>
    <audio src="sounds/pig-grunt.wav" id="pig-grunt"></audio>
    <audio src="sounds/win-sound.wav" id="win"></audio>
    <script src="script.js"></script>
  </body>
</html>
